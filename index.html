<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQUARE PEACE</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- linkk icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
          
      <header>
        <!-- nav -->
        <div class="nav container">
          <a href="#" class="logo">SQUARE PEACE</a>
          <!-- <img src="./img/SQUAREPEACE-img-logo.png" alt=""> -->
          <!-- cart icon -->
          <i class="bx bx-cart" id="cart-icon"></i>
          <!-- cart -->
          <div class="cart">
            <h2 class="cart-tittle">Your Cart</h2>
            <!-- content cart -->
            <div class="cart-content"></div>
            <!-- toltal -->
            <div class="total">
              <div class="total-tittle">Total</div>
              <div class="total-price">$0</div>
            </div>
            <!-- nuy btn -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class="bx bx-x" id="close-cart"></i>
          </div>
        </div>
     
      </header>
      <!-- shop -->
      <section class="shop container">
        
        <h2 class="section-tittle">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
     
          <!-- box1 -->
          <div class="product-box">
            <img
              src="./img/img_products/product1.png"
              alt=""
              class="product-img"
            />
            <h2 class="product-tittle">Monstera Deliciosa</h2>
            <span class="price">$36</span>

            <i class="bx bx-cart add-cart"></i>
            <div class="center-content">
              <button class="btn js-watchProduct">Watch Product</button>
            </div>
          </div>
